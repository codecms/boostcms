<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body>



<div class="container-fluid p-t-15">
    <div class="row">
	 <div class="col-md-6">
      <div class="card">
        <div class="card-header"><h4></h4></div>
        <div class="card-body">
          
          <form class="form-horizontal" id="signupForm">
            <div class="form-group">
              <label class="col-sm-2 control-label">中文名:</label>
              <div class="col-sm-3">
               <input id="name" name="name" class="form-control" type="text">
              </div>
            </div>                     
            
            <div class="form-group">	
				<label class="col-sm-2 control-label">字典值类型:</label>
					<div class="col-sm-8">
						<input id="type" name="type" class="form-control" type="hidden">
						<select id="listtype" class="form-control" onchange="typeChange()">
						  <option value=''>请选择</option>
						</select>
					</div>
			</div>            
            
            <div class="form-group">	
				<label class="col-sm-2 control-label">备注:</label>
					<div class="col-sm-8">
						<input id="desc" name="desc" class="form-control" type="text">
					</div>
			</div>
	     
            <div class="form-group">
              <div class="col-md-9 col-md-offset-3">
                <button class="btn btn-primary" type="submit">提交</button>
              </div>
            </div>
          </form>
          
        </div>
      </div>
	  </div>
	  </div>
</div>



	<div th:include="include :: footer"></div>
    <div th:include="include :: validatefooter"></div>
	
	<script type="text/javascript" src="/js/appjs/application/dictionary/common.js"></script>
	<script type="text/javascript" src="/js/appjs/application/dictionary/add.js">
	</script>
</body>
</html>
