<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body id="vieworg" class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div class="fixed-table-toolbar">
						<div class="columns pull-left">
							<button  shiro:hasPermission="application:dictionary:add" type="button" class="btn  btn-primary" onclick="add()">
								<i class="fa fa-plus" aria-hidden="true"></i>添加
							</button>
							<button shiro:hasPermission="application:dictionary:batchRemove" type="button" class="btn  btn-danger"
								onclick="batchRemove()">
								<i class="fa fa-trash" aria-hidden="true"></i>删除
							</button>
						</div>
						<div class="columns pull-right">
							<button class="btn btn-success" onclick="searching()">查询</button>
						</div>
						
						<div class="columns pull-right col-md-1 nopadding">
								<input id="desc" name="desc" type="text" class="form-control"
												placeholder="备注">                             
						</div>
						<div class="columns pull-right col-md-1 nopadding">
								<input id="type" name="type" type="hidden" class="form-control">
							       <select id="listtype" class="form-control" onchange="typeChange()">
									   <option value=''>所有 字典值类型</option>
								</select>
						</div>
						<div class="columns pull-right col-md-1 nopadding">
								<input id="name" name="name" type="text" class="form-control"
												placeholder="中文名">                             
						</div>
						<div class="columns pull-right col-md-1 nopadding">
								<input id="id" name="id" type="text" class="form-control"
												placeholder="">                             
						</div>
					</div>
					<table id="exampleTable">
					</table>
				</div>
			</div>
		</div>
	</div>
		<div>
			<script type="text/javascript" th:inline="javascript">
				var s_edit_h = 'hidden';
				var s_remove_h = 'hidden';				
				var dictType_js= [[${dictType}]];			
			</script>
		</div>
		<div shiro:hasPermission="application:dictionary:edit">
			<script type="text/javascript">
				s_edit_h = '';
			</script>
		</div>
		<div shiro:hasPermission="application:dictionary:remove">
			<script type="text/javascript">
				var s_remove_h = '';
			</script>
		</div>

	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="/js/appjs/application/dictionary/common.js"></script>
	<script type="text/javascript" src="/js/appjs/application/dictionary/dictionary.js"></script>
</body>
</html>
