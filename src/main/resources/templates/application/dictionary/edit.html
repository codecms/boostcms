<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${dictionary.id}"  type="hidden">
							
                              <div class="form-group">	
								<label class="col-sm-3 control-label">中文名：</label>
								<div class="col-sm-8">

									<input id="name" name="name" th:value="${dictionary.name}" class="form-control" type="text">
								</div>
							</div>
														
                              <div class="form-group">	
								<label class="col-sm-3 control-label">字典值类型：</label>
								<div class="col-sm-8">

									<input id="type" name="type" th:value="${dictionary.type}" class="form-control" type="hidden">
							        <select id="listtype" class="form-control" onchange="typeChange()">
									   <option value=''>请选择</option>
									</select>
								</div>
							</div>
														
                              <div class="form-group">	
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">

									<input id="desc" name="desc" th:value="${dictionary.desc}" class="form-control" type="text">
								</div>
							</div>
																					
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/application/dictionary/common.js"></script>
	<script type="text/javascript" src="/js/appjs/application/dictionary/edit.js">
	</script>
</body>
</html>
