<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body id="vieworg" class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div class="fixed-table-toolbar">
						<div class="columns pull-left">
							<button  shiro:hasPermission="application:dictonarytype:add" type="button" class="btn  btn-primary" onclick="add()">
								<i class="fa fa-plus" aria-hidden="true"></i>添加
							</button>
							<button shiro:hasPermission="application:dictonarytype:batchRemove" type="button" class="btn  btn-danger"
								onclick="batchRemove()">
								<i class="fa fa-trash" aria-hidden="true"></i>删除
							</button>
						</div>
						<div class="columns pull-right">
							<button class="btn btn-success" onclick="searching()">查询</button>
						</div>
						
						<div class="columns pull-right col-md-1 nopadding">
								<input id="name" name="name" type="text" class="form-control"
												placeholder="中文名称">                             
						</div>
						<div class="columns pull-right col-md-1 nopadding">
								<input id="id" name="id" type="text" class="form-control"
												placeholder="">                             
						</div>
					</div>
					<table id="exampleTable" >
					</table>
				</div>
			</div>
		</div>
	</div>
		<div>
			<script type="text/javascript" th:inline="javascript">
				var s_edit_h = 'hidden';
				var s_remove_h = 'hidden';
				var s_resetPwd_h = 'hidden';				
				<!-- var paraMap_js= [[${paraMap}]]; -->				
			</script>
		</div>
		<div shiro:hasPermission="application:dictonarytype:edit">
			<script type="text/javascript">
				s_edit_h = '';
			</script>
		</div>
		<div shiro:hasPermission="application:dictonarytype:remove">
			<script type="text/javascript">
				var s_remove_h = '';
			</script>
		</div>
		<div shiro:hasPermission="application:dictonarytype:resetPwd">
			<script type="text/javascript">
				var s_resetPwd_h = '';
			</script>
		</div>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="/js/appjs/application/dictonarytype/common.js"></script>
	<script type="text/javascript" src="/js/appjs/application/dictonarytype/dictonarytype.js"></script>
</body>
</html>
