<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body>

<div class="container-fluid p-t-15">
    <div class="row">
	 <div class="col-md-6">
      <div class="card">
        <div class="card-header"><h4></h4></div>
        <div class="card-body">
          
          <form class="form-horizontal" id="signupForm">
          <input id="id" name="id" th:value="${dictonarytype.id}"  type="hidden">
            <div class="form-group">
              <label class="col-md-2 control-label">中文名称</label>
              <div class="col-md-3">
                <input id="name" name="name" th:value="${dictonarytype.name}" class="form-control" type="text">
              </div>
            </div>

            <div class="form-group">
              <div class="col-md-9 col-md-offset-3">
                <button type="submit" class="btn btn-primary">提交</button>
              </div>
            </div>
          </form>
          
        </div>
      </div>
	  </div>
	  </div>
</div>



	<div th:include="include :: footer"></div>
    <div th:include="include :: validatefooter"></div>
    
	<script type="text/javascript" src="/js/appjs/application/dictonarytype/common.js"></script>
	<script type="text/javascript" src="/js/appjs/application/dictonarytype/edit.js">
	</script>
</body>
</html>
