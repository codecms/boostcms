<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>boostcms</title>
<link rel="icon" href="/logo.png" type="image/ico">
<meta name="keywords" content="boostcms">
<meta name="description" content="boostcms">
<link href="/css/plugins/bootstrap/bootstrap.min.css" rel="stylesheet">
<link href="/css/plugins/menuframe/materialdesignicons.min.css" rel="stylesheet">
<link href="/css/plugins/menuframe/multitabs.min.css" rel="stylesheet">
<link href="/css/plugins/menuframe/style.min.css" rel="stylesheet">
<link href="/css/plugins/font-awesome.min.css" rel="stylesheet">
</head>
  
<body>
<div class="lyear-layout-web">
  <div class="lyear-layout-container">
    <!--左侧导航-->
    <aside class="lyear-layout-sidebar">
      
      <!-- logo -->
      <div id="logo" class="sidebar-header">
        <a href="index.html"><img th:src="${picUrl}"  title="boostcms" alt="boostcms" /></a>
      </div>
      <div class="lyear-layout-sidebar-scroll"> 
        
        <nav class="sidebar-main">
          <ul class="nav nav-drawer">
          
          
          
          


            <li class="nav-item nav-item-has-subnav"  th:each="menu : ${menus}">
              <a href="javascript:void(0)">
                 <i class="fa fa fa-bar-chart-o" th:class="${menu.attributes.icon}"></i>
                 <span th:text="${menu.text}">UI 元素</span>
               </a>
              <ul class="nav nav-subnav">
                <li th:each="cmenu : ${menu.children}"> 
                   <a class="multitabs" href="lyear_ui_buttons.html" th:text="${cmenu.text}" th:href="${cmenu.attributes.url}">按钮</a> 
                 </li>

              </ul>
            </li>

 
             <li  class="nav-item nav-item-has-subnav">
                <a href="/logout"> 
                   <i  class="fa fa fa-sign-out" ></i>
                    <span class="nav-label" >退出</span>
                     <span  class="fa arrow"></span>
                </a>
             </li>



          </ul>
        </nav>
        
      </div>
      
    </aside>
    <!--End 左侧导航-->
    
    <!--头部信息-->
    <header class="lyear-layout-header">
      
      <nav class="navbar navbar-default">
        <div class="topbar">
          
          <div class="topbar-left">
            <div class="lyear-aside-toggler">
              <span class="lyear-toggler-bar"></span>
              <span class="lyear-toggler-bar"></span>
              <span class="lyear-toggler-bar"></span>
            </div>
          </div>
		  <span>boostcms </span>
          
          <ul class="topbar-right">
          </ul>
          
        </div>
      </nav>
      
    </header>
    <!--End 头部信息-->
    
    <!--页面主要内容-->
    <main class="lyear-layout-content">
      
      <div id="iframe-content"></div>
      
    </main>
    <!--End 页面主要内容-->
  </div>
</div>

<script type="text/javascript" src="/js/plugins/jquery/jquery.min.js"></script>
<script type="text/javascript" src="/js/plugins/bootstrap/bootstrap.min.js"></script>
<script type="text/javascript" src="/js/plugins/menuframe/perfect-scrollbar.min.js"></script>
<script type="text/javascript" src="/js/plugins/menuframe/multitabs.js"></script>
<script type="text/javascript" src="/js/plugins/menuframe/index.min.js"></script>
<script type="text/javascript" src="/js/common/ajax-env.js"></script>

</body>
</html>
