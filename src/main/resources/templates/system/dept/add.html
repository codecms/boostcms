<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body>




<div class="container-fluid p-t-15">
    <div class="row">
	 <div class="col-md-6">
      <div class="card">
        <div class="card-header"><h4></h4></div>
        <div class="card-body">
          
          <form class="form-horizontal" id="signupForm">
          
			<div class="form-group">
				<label class="col-sm-3 control-label">上级部门：</label>
					<div class="col-sm-8">
						<input id="parentId" name="parentId" th:value="${pId}" class="form-control hidden" type="text">
					</div>
					<div class="col-sm-8">
						<input id="pName" name="pName" th:value="${pName}"  class="form-control" type="text" readonly>
					</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">部门名称：</label>
					<div class="col-sm-8">
						<input id="name" name="name" class="form-control" type="text">
					</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">排序：</label>
					<div class="col-sm-8">
						<input id="orderNum" name="orderNum" class="form-control"  type="text">
					</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">状态：</label>
					<div class="col-sm-8">
						<input id="delFlag" name="delFlag" class="form-control"  type="text">
					</div>
			</div>
			<div class="form-group">
				<div class="col-sm-8 col-sm-offset-3">
						<button type="submit" class="btn btn-primary">提交</button>
				</div>
			</div>
          </form>
          
        </div>
      </div>
	  </div>
	  </div>
</div>

	
	<div th:include="include::footer"></div>
	<div th:include="include :: validatefooter"></div>
	<script type="text/javascript" src="/js/appjs/system/sysDept/add.js">
	</script>
</body>
</html>
